{% extends "common/base-secured.html" %}
{% load django_bootstrap5 %}
{% block main %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Cambiar Contrase単a</h1>
</div>
<main class="form-signin w-50 mx-auto">
    <form method="POST">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="password" name="old_password" autocomplete="current-password" autofocus required class="form-control" id="id_old_password" placeholder="password">
            <label for="id_old_password">Contrase単a Actual</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" name="new_password1" autocomplete="new-password" required id="id_new_password1" class="form-control" placeholder="Password">
            <label for="id_new_password1">Nueva Contrase単a</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" name="new_password2" autocomplete="new-password" required id="id_new_password2" class="form-control" placeholder="Password">
            <label for="id_new_password2">Confirme Nueva Contrase単a</label>
        </div>
        {% if message %}
            <div class="alert alert-success" role="alert">
                {{message}}
            </div>
        {% endif %}
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
        {% endif %}
        <button class="w-100 btn btn-lg btn-primary" type="submit">Guardar Cambios</button>
    </form>
</main>

{% endblock %}
